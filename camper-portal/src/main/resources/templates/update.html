<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用戶註冊</title>
  <!--视口/视觉窗口标签:meta, 宽度=设备宽度，初始化缩放比例1， 是否允许用户缩放页面:no -->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <!-- 扩展对低版本IE支持,开启IE兼容模式-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Bootstrap核心css -->
  <link rel="stylesheet" type="text/css" href="./bootstrap3/css/bootstrap.css">
  <!-- 字体图标 -->
  <link rel="stylesheet" type="text/css" href="./bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
  <link rel="stylesheet" type="text/css" href="./css/login.css">
  <link rel="stylesheet" type="text/css" href="./css/logo.css">
  <link rel="stylesheet" href="browser_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="browser_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="browser_components/plugins/css/vueAlert.css">
  <script src="browser_components/jquery/dist/jquery.min.js"></script>
  <script src="browser_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="browser_components/vue/dist/vue.js"></script>
</head>
<body>
<div align="center" style="margin-bottom: 30px ; background-color: #8fd19e"  >
  <H1 style="font-family: Arial">上傳商品頁</H1>
</div>
<div class="container-fluid" >
  <div id="postPrduct" align="center" >
    <div>
      <div><p>已確認項目</p>
        <span v-for="img in selectimgurl">
      <img v-bind:src="img" width="130px" height="130px" >
        </span>
      </div>
    </div>
      <div >
        <div><p>圖片選擇</p>
      <img v-bind:src="imgurl" width="130px" height="130px" >
        </div>
      </div>
    <div style="margin-top: 70px">
  <form v-on:submit.prevent="upload">
    <input id="input" type="File" name="file">
    <input type="submit"  value="提交" >
    <div id="error" class="alert alert-danger" style="display: none" v-bind:class="{'d-block':hasError}">
      <i class="fa fa-exclamation-triangle"></i> <span v-text="message"> 邀请码错误！</span>
    </div>
  </form>
    </div>
    <div>
    <form method="post"  v-on:submit.prevent="postProduct" style="margin-top:30px">
      <div style="text-align-last: inherit">
      <span style="font-size: large;font-weight: bold">商品名稱</span>
        <input type="text" placeholder="請輸入名稱" size="30px" name="productName" v-model="productName"><br><br>
      <span style="font-size: large;font-weight: bold">使用人數:</span>
      <input type="text" placeholder="請輸入使用人數" size="30px" name="person" v-model="person"><br><br>
      <span style="font-size: large ;font-weight: bold">使用功能:</span>
      <input type="text" placeholder="請輸入功能" size="30px" name="functional" v-model="functional"><br><br>
        <span style="font-size: large ;font-weight: bold  ">詳細內容:</span>
        <input type="text" placeholder="請輸入詳情" size="30px" name="content" v-model="content"><br><br>
        <span style="font-size: large ;font-weight: bold ;padding-left:40px">價格:</span>
        <input type="text" placeholder="請輸入價格" size="30px" name="price" v-model="price"><br><br>
        <span style="font-size: large ;font-weight: bold">類型:</span>
        <select  v-model="type"style="margin-right: 130px">
          <option value ="1">1</option>
          <option value ="2">2</option>
          <option value="3">3</option>
        </select><br><br>
        <button type="button" v-on:click="saveProduct" class="btn btn-primary">確認</button>&nbsp;<button type="submit" class="btn btn-primary">上傳</button>
      </div>
    </form>
  </div>
  </div>
</div>
</body>
<!-- jQuery 1.12.4 依赖 -->
<script type="text/javascript" src="./bootstrap3/jquery.min.js"></script>
<!-- Bootstrap核心js -->
<script type="text/javascript" src="./bootstrap3/js/bootstrap.js"></script>
<!-- 图片占位，解决低版本IE不支持圆角的问题-->
<script type="text/javascript" src="./bootstrap3/js/holder.js"></script>
<!-- 引入T5和C3的js函数库，支持旧版浏览器-->
<script type="text/javascript" src="./bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="./bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="./bootstrap3/js/respond.min.js"></script>
<script src="/js/Post.js"></script>
<script src="/js/utils.js"></script>
</html>
